service: goldmemberManager
useDotenv: true

provider:
  name: aws
  runtime: nodejs18.x
  stage: ${opt:stage, 'dev'}
  region: ap-southeast-1
  memorySize: 256
  timeout: 20
  environment:
    STAGE: ${self:provider.stage}
    SYS_NAME: ${env:SYS_NAME}
    API_KEY: ${env:API_KEY}
    KS_API_KEY: ${env:KS_API_KEY}
    REFRESH_KEY: ${env:REFRESH_KEY}
    MONGO_USER: ${env:dbuser}
    MONGO_PASS: ${env:dbpass}
    MONGO_HOST: ${env:dbhost}
    MONGO_DB: ${env:dbase}
    MONGO_PORT: ${env:dbport}
    MONGO_REPLICA_SET: ${env:dbreplicaset}
  s3:
    bucketOne:
      name: images.uuss.net
  iamRoleStatements:
    - Effect: Allow
      Action:
        - "s3:PutObject"
        - "s3:ListBucket"
        - "s3:DeleteObject"
      Resource: [
        "arn:aws:s3:::images.uuss.net",
        "arn:aws:s3:::images.uuss.net/*",
        "arn:aws:s3:::images.uuss.net/linkougolf/",
        "arn:aws:s3:::images.uuss.net/linkougolf/*"
      ]
    #       - "ec2:CreateNetworkInterface"
    #       - "ec2:DescribeNetworkInterfaces"
    #       - "ec2:DetachNetworkInterface"
    #       - "ec2:DeleteNetworkInterface"
  vpc:
    securityGroupIds:
      - sg-095b2b1413b952e58
    subnetIds:
      - subnet-08419e89d2e5af3d9
      - subnet-02012683035c7cd9c
      - subnet-01de66359170766c4
plugins:
  - serverless-plugin-typescript
  - serverless-offline
custom:
  serverless-offline:
    httpPort: 3000
    autostart: true
  dotenv:
    path: .env
#  dynamodb:
#    stages: "dev"
#    start:
#      port: 8000
#      inMemory: true

functions:
  main:
    handler: src/lambda.handler
    events:
      - s3: bucketOne
          # bucket: images.uuss.net
          # event: s3:ObjectCreated:*
          # rules:
          #   - prefix: uploads/
          # existing: true
          # forceDeploy: true
      - http:
          path: /{proxy+}
          method: ANY
          cors:
            headers:
              - Content-Type
              - X-Amz-Date
              - Authorization
              - X-Api-Key
              - X-Amz-Security-Token
              - X-Amz-User-Agent
              - WWW-AUTH
      - http:
          path: /
          method: ANY
          cors:
            headers:
              - Content-Type
              - X-Amz-Date
              - Authorization
              - X-Api-Key
              - X-Amz-Security-Token
              - X-Amz-User-Agent
              - WWW-AUTH